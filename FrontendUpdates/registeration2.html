      <div class="container">
          <div class="card border-success" style="max-width: 50rem">
              <div class="card-header" style="text-align: center">
                  STEP II: Profile Details
              </div>
              <div class="card-body">
                  <h4 class="card-title">Please enter your profile details</h4>
                  <form action="javascript:void(0);" method="POST" onsubmit="addClientFunction()">
                      <fieldset>
                          <!-- 50 char -->
                          <div class="form-group">
                              <label for="fullname" class="form-label mt-4">Full Name</label>
                              <input type="text"
                                     class="form-control"
                                     id="add-name"
                                     aria-describedby="fullname" />
                          </div>

                          <!-- 100 char -->
                          <div class="form-group">
                              <label for="address" class="form-label mt-4">Address Line 1:</label>
                              <input type="text"
                                     class="form-control"
                                     id="add-address"
                                     aria-describedby="address" />
                          </div>

                          <!-- 100 char -->
                          <div class="form-group">
                              <label for="address2" class="form-label mt-4">Address Line 2:</label>
                              <input type="text"
                                     class="form-control"
                                     id="add-address2"
                                     aria-describedby="address2" />
                          </div>

                          <!-- 100 char -->
                          <div class="form-group">
                              <label for="city" class="form-label mt-4">City</label>
                              <input type="text"
                                     class="form-control"
                                     id="add-city"
                                     aria-describedby="city" />
                          </div>

                          <div class="form-group">
                              <label for="state" class="form-label mt-4">State</label>
                              <select class="form-select" id="add-state">

                                  <option>AR</option>
                                  <option>CA</option>

                                  <option>DE</option>

                                  <option>GA</option>
                                  <option>HI</option>
                                  <option>ID</option>
                                  <option>IL</option>
                                  <option>IN</option>
                                  <option>IA</option>
                                  <option>KS</option>
                                  <option>KY</option>
                                  <option>LA</option>
                                  <option>ME</option>
                                  <option>MD</option>
                                  <option>MA</option>
                                  <option>MI</option>
                                  <option>MN</option>
                                  <option>MS</option>
                                  <option>MO</option>
                                  <option>MT</option>
                                  <option>NE</option>
                                  <option>NV</option>
                                  <option>NH</option>
                                  <option>NJ</option>
                                  <option>NM</option>
                                  <option>NY</option>
                                  <option>NC</option>
                                  <option>ND</option>
                                  <option>OH</option>
                                  <option>OK</option>
                                  <option>OR</option>
                                  <option>PA</option>
                                  <option>RI</option>
                                  <option>SC</option>
                                  <option>SD</option>
                                  <option>TN</option>
                                  <option>TX</option>
                                  <option>UT</option>
                                  <option>VT</option>
                                  <option>VA</option>
                                  <option>WA</option>
                                  <option>WV</option>
                                  <option>WI</option>
                                  <option>WY</option>
                              </select>
                          </div>

                          <div class="form-group">
                              <label for="zipcode" class="form-label mt-4">Zipcode</label>
                              <input type="text"
                                     class="form-control"
                                     id="add-zipcode"
                                     aria-describedby="zipcode" />
                          </div>
                      </fieldset>
                      <br />
                      <button type="reset" class="btn btn-secondary">Reset</button>
                      <button type="submit" class="btn btn-success">Continue</button>
                      <p id="p2"></p>
                  </form>
              </div>
          </div>
      </div>

      <script>
          function addClientFunction() {
              const message = document.getElementById("p2");
              message.innerHTML = "Client entered successfully.";
              let x = document.getElementById("add-name").value;
              try {
                  if (x == "") throw "empty.";
                  if (Number(x) || x == 0) throw "not a valid name.";
                  else
                      //addItems(); backend function to store registration info; tested on Visual Studio 2019; may redirect to login page afterwards
                  return;
              }
              catch (err) {
                  message.innerHTML = "Input field is " + err;
              }
          }
      </script>
